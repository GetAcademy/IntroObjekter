<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pause til 10:37</h1>
    <div id="app"></div>
    <script>
        // model
        let color = { red: 200, green: 50, blue: 100 };
        
        // let color2 = invertColor(color1);
        // setColor(color2);

        // view
        updateView();
        function updateView() {
            let textColor = invertColor(color);
            document.getElementById('app').innerHTML = /*HTML*/`
                <h1>Leke med farger</h1>

                <button>a</button>
                <button>b</button>

                <br/>
                ${createSliderHtml('Rød', 'red')}
                ${createSliderHtml('Grønn', 'green')}
                ${createSliderHtml('Blå', 'blue')}

            `;
            const style = document.body.style;
            style.backgroundColor = getColorAsStyleValue(color);
            style.color = getColorAsStyleValue(textColor);

        }

        function createSliderHtml(label, fieldName){
            return /*HTML*/`
                ${label}: <br/>
                <input 
                    type="range" 
                    min="0" max="255" step="1" 
                    value="${color[fieldName]}"
                    onchange="color.${fieldName} = this.valueAsNumber; updateView()"
                    />
                <br/>            
            `;
        }

        function getColorAsStyleValue(color){
            return `rgb(${color.red}, ${color.green}, ${color.blue})`;
        }

        function invertColor(color){
            return { 
                red: 255 - color.red, 
                green: 255 - color.green, 
                blue: 255 - color.blue, 
            };
        }

        // controller

    </script>
</body>

</html>
